<div id="main" ng-if="serviceCollection !== undefined">
    <div>
        <table st-table="serviceCollection" class="table table-striped">
            <thead>
            <tr style="font-size: 12px">
                <th st-sort="productName"><i class="fa fa-list-alt" aria-hidden="true" style="color:black;"></i> {{deptName}} > {{productName}}</th>
            </tr>
            </thead>
        </table>
        <div style="display: block;height: 253px;width: 532px;" align="center" width="215" height="215">

            <canvas id="bar" class="chart chart-bar ng-isolate-scope" chart-data="data" chart-labels="labels"
                    chart-options="options">
            </canvas>
        </div>
    </div>
    <table style="table-layout: auto" st-table="serviceCollection" class="table table-striped table-hover">
        <thead>
        <tr style="font-size: 12px">
            <th  width=220>Service name <i class="fa fa-sort" aria-hidden="true"></i></th>
            <th>Expected to automate </th>
            <th>Automated</th>
            <th>Manual test cases</th>
            <th> </th>
        </tr>
        <tr>
            <th>
                <input st-search="serviceName" placeholder="Search for services..." class="input-sm form-control"
                       type="search"/>
                <i class="fa fa-search fa-lg searchIcon" aria-hidden="true"></i>
            </th>
            <th colspan="3">
                <input st-search placeholder="Global search..." class="input-sm form-control" type="search"/>
                <i class="fa fa-search fa-lg searchIcon" aria-hidden="true"></i>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in serviceCollection">
            <td>{{service.serviceName | uppercase}}</td>
            <td>{{service.expectedToAutomate}}</td>
            <td>{{service.automatedTestCases}}</td>
            <td>{{service.manualTestCaseCount}}</td>
            <td>
                <i class="fa fa-play-circle fa-2x"  style="padding: 0px 0px 0px 0px; color: dodgerblue"  aria-hidden="true"></i>
        <!--        <span ng-switch on={{service.serviceStatus}}>
                    <img ng-switch-when=true src='images/green-up.png' style="width:20px;height:18px;"/>
                    <img ng-switch-default src='images/red-error.png' style="width:20px;height:18px;"/>
                </span>-->

                <!--     <i  class="fa fa-pencil-square-o fa-lg" style="padding: 0px 0px 0px 30px;" aria-hidden="true"></i>-->

            </td>
         </tr>
        </tbody>
    </table>
</div><!--close main-->
