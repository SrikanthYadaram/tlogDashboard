<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <title> WM Dashboard</title>
    <meta name="description" content="website description"/>
    <meta name="keywords" content="website keywords, website keywords"/>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252"/>
    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="icon" href="images/walmartLogo.png">
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/smart-table.min.js"></script>
    <script type="text/javascript" src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/department.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/angular-chart.js"></script>
    <script type="text/javascript" src="js/angular-chart.min.js"></script>
    <script type="text/javascript" src="js/errorListController.js"></script>
    <script type="text/javascript" src="js/chartApp.js"></script>
</head>
<header ng-controller="deptCtrl">
    <div id="strapline" >
        <div id="welcome_slogan">
            <h3><img src = "images/logo.png" alt="Dashboard logo" align="center" style="width:274px;height:98px;" ></h3>
        </div>
    </div>
    <nav   ng-if="departmentCollection !== undefined">
        <div id="" >

                <ul id="nav" ng-repeat="dept in departmentCollection" ng-click="setSelected(dept.deptName) " ng-class="{selected: dept.deptName === idSelected}" >
                <li  ><a ng-href="#product/{{dept.deptName}}/{{dept.deptId}}">{{dept.deptName}}</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="ng-view"></div>

</body>
</html>
